<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <title>B2Brain</title>
  </head>
  <body class="d-flex flex-column flex-sm-row">
    <!-- Start Side Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light b2b-nav d-flex flex-sm-column ps-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="static/img/logo.png" alt="brand-logo" width="35" height="32" class="d-inline-block align-text-top">
              <span class="logo-text">B2Brain</span>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100 position-relative" id="navbarSupportedContent">
          <ul class="navbar-nav w-100 d-flex flex-sm-column position-absolute top-0 start-10 mt-4 bg-white">
            <li>
                <a class="nav-link d-flex align-items-center" href="#">
                    <img src="static/img/nav-icons/home.png" alt="nav-icon" class="nav-icon">
                    Dashboard
                </a>
            </li>
            <li>
                <a class="nav-link d-flex align-items-center" href="#">
                    <img src="static/img/nav-icons/star.png" alt="nav-icon" class="nav-icon">
                    Intels
                </a>
            </li>
            <li>
                <a class="nav-link d-flex align-items-center" href="#">
                    <img src="static/img/nav-icons/user.png" alt="nav-icon" class="nav-icon">
                    Leads
                </a>
            </li>
            <li class="nav-item dropdown position-relative">
                <a onclick="toggleIcon(this)" class="nav-link d-flex align-items-center dropdown-close" href="#" id="accounts" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="false">
                    <img src="static/img/nav-icons/building.png" alt="nav-icon" class="nav-icon">
                    Accounts
                </a>
                <ul class="dropdown-menu border-top-0 border-end-0 border-bottom-0 position-sticky" aria-labelledby="accounts">
                  <li><a class="dropdown-item" href="#">Manage all</a></li>
                  <li><a class="dropdown-item" href="#">Track new accounts</a></li>
                  <li><a class="dropdown-item" href="#">Bulk Import</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown position-relative">
                <a onclick="toggleIcon(this)" class="nav-link d-flex align-items-center dropdown-close" href="#" id="preference" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="false">
                    <img src="static/img/nav-icons/cog.png" alt="nav-icon" class="nav-icon">
                    Preferences
                </a>
                <ul class="dropdown-menu border-top-0 border-end-0 border-bottom-0 position-sticky" aria-labelledby="preference">
                  <li><a class="dropdown-item" href="#">Product Focus</a></li>
                  <li><a class="dropdown-item" href="#">Intel Preferences</a></li>
                  <li><a class="dropdown-item" href="#">Lead Persona</a></li>
                </ul>
            </li>
            <li>
                <a class="nav-link d-flex align-items-center" href="#">
                  <img src="static/img/nav-icons/link.png" alt="nav-icon" class="nav-icon">
                  Integrations
                </a>
            </li>
            <li>
                <a class="nav-link d-flex align-items-center" href="#">
                  <img src="static/img/nav-icons/users.png" alt="nav-icon" class="nav-icon">
                  Team
                </a>
            </li>
            <li>
                <a class="nav-link d-flex align-items-center" href="#">
                  <img src="static/img/nav-icons/comments-alt.png" alt="nav-icon" class="nav-icon">
                  Help/Support
                </a>
            </li>
          </ul>            
        </div>
    </nav>
    <!-- End Side Navbar -->

    <!-- Start Main content -->
    <main class="flex-grow-1">
        <!-- Start Search bar -->
        <section class="navbar navbar-light search-bar-wrapper">
            <div class="container-fluid d-flex">
               <span class="search-input-wrapper">
                    <label for="search">
                        <img id="search-icon" src="static/img/search.png" alt="search" class="me-1" width="22">
                    </label>
                    <input
                        class="search-bar me-2"
                        type="text"
                        placeholder="Search by account name or website"
                        id="search"
                    >
               </span>
               <div class="d-grid gap-2 d-sm-block">
                <button class="btn btn-light btn-sm position-relative me-1" type="button">
                    <img src="static/img/bell.png" alt="">
                    <span class="position-absolute top-0 start-100 translate-middle p-1 border border-light rounded-circle" style="background:#FF7474;">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </button>
                <button class="btn p-0 btn-sm" type="button">
                    <img src="static/img/avatar.png" alt="">
                </button>
              </div>
            </div>
        </section>
        <!-- End Search bar -->
    </main>
    <!-- Start Main content -->
    
    <!-- Bootstrap javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Main javascript file -->
    <script src="static/js/app.js"></script>
  </body>
</html>
